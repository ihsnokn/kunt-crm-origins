{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font">
  <div class="flex-none w-full max-w-full px-3">
    <div
      class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200"
    >
      <div>
        <h1 class="text-4xl text-gray-800">Avukatlar</h1>
      </div>
      <div>
        <a
          class="text-gray-550 hover:text-blue-500"
          href="{% url 'lawyers:lawyer-create'%}"
        >
          Yeni avukat oluştur</a
        >
      </div>
    </div>
    <div class="flex bg-gray-100 dark:bg-gray-700 px-10 pt-10">
      <div class="container mx-auto">
        <div
        role="list"
        aria-label="Behind the scenes People "
        class="lg:flex md:flex sm:flex items-center xl:justify-content flex-wrap md:justify-around sm:justify-around lg:justify-around"
      >
        {% for lawyer in object_list%}


          <div
            role="listitem"
            class="xl:w-1/3 sm:w-3/4 md:w-2/5 relative mt-16 mb-32 sm:mb-24 xl:max-w-sm lg:w-2/5"
          >
            <div
              class="rounded overflow-hidden shadow-md bg-white dark:bg-gray-900"
            >
              <div class="absolute -mt-20 w-full flex justify-center">
                <div class="h-32 w-32">
                  <img
                    src="../../../static/img/man.png"
                    alt="Display Picture of Andres Berlin"
                    role="img"
                    class="rounded-full object-cover h-full w-full shadow-md"
                  />
                </div>
              </div>
              <div class="px-6 mt-16">
                <h1 class="font-bold dark:text-white text-3xl text-center mb-1">
                  {{ lawyer.user.username }}
                </h1>
                <p class="text-gray-800 dark:text-white text-sm text-center">
                  Avukat
                </p>
                <a
                  href="{% url 'lawyers:lawyer-detail' lawyer.pk %}"
                  class="mt-3 text-indigo-500 inline-flex items-center"
                >
                  Avukatı görüntüle
                  <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="w-4 h-4 ml-2"
                    viewBox="0 0 24 24"
                  >
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        

        {% endfor %}
    </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
