{% extends "base.html" %}

{% block content %}
        <button type="button" class="inline-block px-6 py-3 mr-3 font-bold text-center uppercase align-middle transition-all bg-transparent border rounded-lg cursor-pointer border-fuchsia-500 leading-pro text-size-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:scale-102 active:opacity-85 hover:shadow-soft-xs text-fuchsia-500"><a href="{% url 'files:filedetail' file.id %}"> Dosyaya geri dön</a></button>
        



        
        <form method="post" >
            {% csrf_token %}

        
            <div class="bg-white rounded shadow-lg border flex flex-col overflow-hidden px-10 py-10 w-3/5 mx-auto">
                
                <div class="text-center py-6 text-2xl text-gray-700">Dosyayı Silmek İstediğine Emin Misin?</div>
                <div class="text-center font-light text-gray-700 mb-8">
                    Dosyayı silersen içeriği ve bilgileri kalıcı olarak silinir...
                </div>
                <div class="flex justify-center">
                    <button
                        type="submit" class="bg-gray-300 text-gray-900 rounded hover:bg-red-400 px-6 py-2 focus:outline-none mx-1">Sil</button>
                   
                </div>
            </div>
        
            
            
        </form>
{% endblock content %}
